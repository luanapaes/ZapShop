<div class="filter-container">
    <div class="filter">
        <mat-form-field>
            <mat-label>Marca</mat-label>
            <mat-select disableRipple matNativeControl [(ngModel)]="selectedMarca" (selectionChange)="setMarca(selectedMarca())">
                @for (marca of marcas; track marca) {
                    <mat-option [value]="marca.nome_marca">{{ marca.nome_marca }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
</div>
